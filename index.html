<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Simon Says</h1>
        <!-- <h2 class="text-center">Match ever-increasing light and sound patterns to beat Simon game. </h2> -->
    </div>
    <div class="container-fluid" id="board">
            <div class="circle">
                    <!-- <div class="scoreboard"> -->
                    <p id="message"></p>
                <div id="score">
                    <p>--</p>
                </div>
                <div id="count">
                    <h3>Count</h3></div>
                <div id="start"></div>
                <div>
                    <h4>Start</h4></div>
                <div id="strict"></div>
                <div>
                    <h5></h5></div>
                <div id="strict-led"></div>
            </div>
            <div class="btn" id="red"></div>
            <div class="btn" id="green"></div>
            <div class="btn" id="blue"></div>
            <div class="btn" id="yellow"></div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
